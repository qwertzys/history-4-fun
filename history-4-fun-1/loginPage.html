<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- LIbrary for getting icons Boxicons -->
    <!-- <script defer src="./loginScript.js"></script> -->
</head>
<body style="background: linear-gradient(to bottom, burlywood, white)">
    <link href='https://fonts.googleapis.com/css?family=Inknut Antiqua' rel='stylesheet'>
    <header class="header">

        <img src = "./(images)/SELogo.png" class="logo">
       
        <nav class="navbar">
            
            <img src = "./(images)/profile.png" class="profile">
        </nav>
    </header>
    <div class="wrapper">
        <form action="" autocomplete="off">
            <!-- Login -->
             <img src="./(images)/profile.png" class="profilelogo">
            <h1>Login Page</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"  id="username">
                <i class='bx bxs-user' ></i> <!-- User Icon -->
            </div>
            <!-- Password -->
            <div class="input-box">
                <input type="password" placeholder="Password"  id="password">
                <i class='bx bxs-lock-alt' ></i> <!-- Password Icon -->
            </div>
            <!-- Remember me Box -->
            <div class="remember-forgot">
                <label class="rmbtn"><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <!-- Submit Button -->
            <button type="button" class="btn" onclick="checkInputs()">Login</button>
            <!-- Register Button -->
            <div class="register-link">
                <p class="noacc">Don't have account? <span  class ="reg"><a href="../registrationPage/registrationPage.html">Register!</a></span></p>
            </div>
        </form>
    </div>
</body>
</html>
