<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registrationStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- LIbrary for getting icons Boxicons -->
    <script defer src="./registrationScript.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="" autocomplete="off" method="post" id="form" class="form">
            <h1>Registration</h1>
            <div class="input-box">
                <!-- Full Name -->
                <div class="input-field">
                    <input type="text" id="fullname"
                    placeholder="Full Name">
                    <i class='bx bxs-user' ></i>
                </div>
                <!-- Username -->
                <div class="input-field">
                    <input type="text" id="username"
                    placeholder="Username">
                    <i class='bx bxs-user' ></i> <!-- User Icon -->
                </div>
                <!-- Email -->
                <div class="input-field">
                    <input type="email" id="email" 
                    placeholder="Email">
                    <i class='bx bx-envelope'></i> <!-- Email Icon -->
                </div>
                <!-- Phone Number -->
                <div class="input-field">
                    <input type="number" id="phonenumber"
                    placeholder="Phone Number">
                    <i class='bx bxs-phone' ></i> <!-- Phone NUmber Icon -->
                </div>
                <!-- Password -->
                <div class="input-field">
                    <input type="password" id="password"
                    placeholder="Password">
                    <i class='bx bxs-lock-open-alt' ></i> <!-- Password Icon -->
                </div>
                <!-- Confirm Password -->
                <div class="input-field">
                    <input type="password" id="confirmpassword"
                    placeholder="Confirm Password">
                    <i class='bx bxs-lock-alt' ></i> <!-- Confirm Password Icon -->
                </div>
            </div>

            <label><input type="checkbox" id="agree">I Agree to the Terms & Conditions</label>
            <button type="button" class="btn" onclick="checkInputs()">Register</button>
        </form>
    </div>
</body>
</html>
